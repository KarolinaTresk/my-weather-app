<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f2d839372d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container text-center border">
      <form id="search-form">
        <input
          class="text-field"
          type="text"
          placeholder="Search a city..."
          id="text-input"
        />

        <input class="go-button" type="submit" value="Search" />
      </form>
      <br />

      <div class="row">
        <div class="col">
          <h1>Amsterdam</h1>
          <h2>Sunday 14:31</h2>

          <div class="col">
            <ul>
              <li>
                <span class="tempNow" id="temperature">
                  11
                </span>
                <span class="units">
                  <a href="#" id="celzius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </li>
              <li>
                <i class="fa-sharp fa-solid fa-cloud icons"></i>
                <br />
                Cloudy
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row row-cols-5">
        <div class="col">
          <p>
            Mon
            <br />
            <i class="fa-sharp fa-solid fa-cloud icons"></i>
          </p>
          <div class="small-temp-bottom-1">7°C</div>
        </div>

        <div class="col">
          <p>
            Tue
            <br />
            <i class="fa-solid fa-sun icons"></i>
          </p>
          <div class="small-temp-bottom-1">4°C</div>
        </div>

        <div class="col">
          <p>
            Wed
            <br />
            <i class="fa-sharp fa-solid fa-wind icons"></i>
          </p>
          <div class="small-temp-bottom-1">4°C</div>
        </div>

        <div class="col">
          <p>
            Thu
            <br />
            <i class="fa-sharp fa-solid fa-cloud icons"></i>
          </p>
          <div class="small-temp-bottom-1">4°C</div>
        </div>

        <div class="col">
          <p>
            Fri
            <br />
            <i class="fa-solid fa-sun icons"></i>
          </p>
          <div class="small-temp-bottom-1">6°C</div>
        </div>
      </div>
         <a href="https://github.com/KarolinaTresk/my-weather-project" 
         target="_blank"> Open-source code</a>, by Karolina Tresk 
    </div>
    <script src="script.js"></script>
  </body>
</html>
